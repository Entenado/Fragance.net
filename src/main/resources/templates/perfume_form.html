<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Libros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>


        <div class="container-fluid m-5 contenedor">

            <form class="formulario" action="/perfume/registro" method="POST">
                
                
                 <div class="form-group my-3">
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN">
                </div>
                 <div class="form-group my-3">
                    <input type="text" class="form-group" name="nombre" placeholder="Nombre del perfume">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-group" name="modelo" placeholder="Modelo del perfume">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-group" name="marca" placeholder="Marca del perfume">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-group" name="precio" placeholder="Precio del perfume">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-group" name="stock" placeholder="stock del perfume">
                </div>
                
         


                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>


            
        </div>

        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
